<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="slider-container">
    <div id="top">
        <div id="slider">
            <img src="./images/v1.jpg" alt="pic1" class="slider-image block fade">
            <img src="./images/v2.jpg" alt="pic2" class="slider-image fade">
            <img src="./images/v3.jpg" alt="pic3" class="slider-image fade">
            <img src="./images/v4.jpg" alt="pic4" class="slider-image fade">
        </div>
        <button class="button button-left" type="button"><img src="./images/left.png" alt=""></button>
        <button class="button button-right" type="button"><img src="./images/right.png" alt=""></button>
    </div>
    <div id="dots"></div>
</div>
<script src="script.js"></script>
</body>
</html>
